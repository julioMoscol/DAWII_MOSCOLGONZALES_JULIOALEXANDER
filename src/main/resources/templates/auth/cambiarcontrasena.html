<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Cambiar contrasena</title>
</head>
<body>
<div class="card">
    <nav th:replace="~{layout::menu}"></nav>
    <div class="card-header text-bg-dark mb-3">
        CAMBIA TU PASSWORD
    </div>
    <div th:replace="~{layout::nombre}"></div>
    <div class="card-body">
        <form th:action="@{/auth/contrasenacambiada}" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">Nuevo Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <button type="submit" id="btncambiar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                GUARDAR</button>
        </form>
    </div>
</div>
</body>
</html>
